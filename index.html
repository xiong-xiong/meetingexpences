<script>
     var aika = 0;
     var kulut = 0;
     var henkilot = 0;
     window.setInterval(
     function eurot() {
         aika = aika + 1;
         henkilot = document.getElementById("henkiloita").value;
         kulut = aika * 0.01 * henkilot;
         kulut = kulut.toFixed(2);

         document.getElementById("kulu").innerHTML = kulut + " euro";

     }, 1000);
</script>
